dist: xenial
language: bash
addons:
  apt:
    packages:
    - make
    - curl
    - zip
    - unzip
    - check
    - texlive-full
before_script:
- sudo apt-get update -qq
- sudo apt-get install make curl zip unzip check texlive-full-qq
script:
- make
notifications:
  email: false
deploy:
  provider: releases
  file_glob: true
  file: 'CentOS*.{zip}'
  on:
    repo: binarylandscapes/CentWSL
    tags: true
    all_branches: true
  skip_cleanup: true
  api-key:
    secure: 
